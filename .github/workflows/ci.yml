name: ci

on:
  push:
    paths-ignore:
      - ".github/workflows/docs.yml"
      - "docs/**"
  pull_request:
    paths-ignore:
      - ".github/workflows/docs.yml"
      - "docs/**"
env:
  CODECOV_TOKEN: 754b2edc-7e88-483d-9ca3-e0ac751f42ff # For bundle analyze only
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
          - os: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - os: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Update Rust Toolchain
        run: rustup update
      - name: Install Rust Target
        run: rustup target add ${{matrix.target}}
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{matrix.target}}
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Pnpm install
        run: pnpm install
      - name: Install Tauri Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - name: Format check (Typescript)
        working-directory: "./app"
        run: pnpm lint
      - name: Format check (Rust)
        run: cargo fmt --check && cargo clippy -- -D warnings
      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{secrets.TAURI_SIGNING_PRIVATE_KEY}}
        with:
          projectPath: ./app
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }} -b ${{ matrix.bundle }}
          retryAttempts: 2
      - name: Run coverage tests in app
        working-directory: "./app"
        run: pnpm coverage
      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v5
        working-directory: "./app"
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Generate test report for Codecov
        working-directory: "./app"
        run: pnpm vitest --reporter=junit --outputFile=test-report.junit.xml
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
